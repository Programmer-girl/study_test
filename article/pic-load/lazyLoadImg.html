</body>
<script>
    // 优化点：加防抖函数，减少性能损耗
    var list = document.getElementsByClassName('show-img-list')[0];
    var img = list.children[0].children[0];
    img.setAttribute('src', img.getAttribute('data-src'));
    function lazyLoad(list){
        var h = window.innerHeight;
        var s = document.documentElement.scrollTop || document.body.scrollTop;
        for (var i = 0;i < list.childElementCount; i++) {
            var img = list.children[i].children[0];
            var getTop = img.offsetTop;
            if ((h+s) > (getTop+200)) {
                img.setAttribute('src', img.getAttribute('data-src'));
            }
        }
    }
    lazyLoad(list);
    window.onscroll = function (){
        lazyLoad(list);
    }
</script>
